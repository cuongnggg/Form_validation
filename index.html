<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="main">
        <!-- form tổng -->
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>

            <!-- form userName -->
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyen Van A" class="form-control">
                <span class="form-message"></span>
            </div>
            <!-- form Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <!-- form password -->
            <div class="form-group">
                <label for="password" class="form-label"> Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <!-- form password confirm -->
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <!-- form radio checkbox -->
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div class="genderRadio">
                    <input name="gender" type="radio" value="male" class="form-control"> Nam
                    <input name="gender" type="radio" value="female" class="form-control"> Nữ
                    <input name="gender" type="radio" value="other" class="form-control"> Khác
                </div>
                <span class="form-message"></span>
            </div>
            <!-- button submit -->
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script>
        validator({
            form: '#form-1', //Css selector to form-1
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                validator.isRequired('#fullname'), //required to input
                validator.isRequired('#email'), 
                validator.isEmail('#email'), 
                validator.minLength('#password',6),
                validator.isRequired('#password_confirmation'), 
                validator.isRequired('input[name="gender"]'), 
                validator.isConfirmed('#password_confirmation', function(){
                    return document.querySelector('#form-1 #password').value
                },'Mật khẩu nhập lại không chính xác'), 
            ],
            onSubmit: function(data){
                
                console.log(data)
            }
        });

    </script>
</body>

</html>
